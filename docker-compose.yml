version: '1'
services:
  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./.log:/var/log/odoo
    ports:
      - "8069:8069"
      - "8071:8071"
    depends_on:
      - db
    command: odoo
    environment:
      - LOG_ODOO=/var/log/odoo
    networks:
      default:
        aliases:
          - odoo.localtest.me
  db:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    expose:
      - 5432

  testcafe:
    build:
      context: .testcafe
      dockerfile: Dockerfile
    depends_on:
      - odoo

volumes:
  odoo-web-data:
  odoo-db-data:
